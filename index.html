
<body id="body">
  <div class="container-fluid">
    <h1 class="text-center">Wikipedia Viewer</h1>
    <div class="row">
      <div class="col-md-12">
        <span class="input-group">
        <input type="text" id="input" class="form-control" placeholder="Search...">
        
          <button id="search" type="button" class="btn btn-info "> 
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        
        
        <span class="input-group-btn">
          <a  href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <button class="btn btn-default bw" type="button"><i class="fa fa-random" aria-hidden="true"></i>               </button>
          </a>
          </span>
        </span>
      </div>
    </div>

    <div id="results">
      
      
    </div>
  </div>
  
  <footer class="text-center">
    <p><i class="fa fa-copyright" aria-hidden="true"></i>Designed and Coded by <a href="https://www.freecodecamp.org/abdulmohiz" target="_blank">Abdul Mohiz</a>.</p>
  </footer>
  
</body>
